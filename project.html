---
title: Projects
layout: default
gif: think.gif
permalink: /projects/
---

<div class="container">
  <div class="row">
    <h2>GitHub</h2>
    <p>Most of my works can be found on my github <a href="https://github.com/S1MB10T3">@S1MB10T3</a> </p>
  </div>
  <div class="row">
    <div id="feed">
      <!-- This loops through the paginated posts -->
      {% assign sorted = site.projects | sort: 'order' %}
      {% for project in sorted %}
        <span class="four columns">
          <a href="{{ project.url }}">
            <div class="featuredimg" >
              <img src="/assets/img/{{ project.logo }}">
            </div>
            <!-- <p class="projectTitle">{{ project.title }}</p> -->
          </a>
        </span>
      {% endfor %}
    </div>
  </div>
</div>
