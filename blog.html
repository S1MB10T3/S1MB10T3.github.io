---
title: Blog
layout: default
permalink: /blog/
---

<p class="center"> Just click a gif! </p>

<div id="container">
    <div class="feed">
      {% for post in site.posts %}
      <span class="block">
        <a href="{{ post.url }}">
          <img class="featuredimg" src="/assets/img/{{ post.image }}">
          <p>{{ post.title }}</p>
        </a>
      </span>
      {% endfor %}
    </div>
</div>
