---
title: Gallery
layout: default
gif: nosferatu.gif
permalink: /gallery/
---

<p> Just click a gif! </p>

<div class="container">
  <div class="row">
    <div id="feed">
      <!-- This loops through the paginated posts -->
      {% for art in site.gallery %}
      <span class="four columns">
        <a class="featuredimg" href="{{ art.url }}">
          <img src="/assets/img/{{ art.image }}">
        </a>
      </span>
      {% endfor %}
    </div>
  </div>
</div>

<br />
