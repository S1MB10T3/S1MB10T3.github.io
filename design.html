---
title: Design
layout: default
permalink: /design/
---

    <div class="container-main w-container">
      <div class="design-list-wrapper w-dyn-list">
        <div role="list" class="w-dyn-items w-row">
    {% assign sorted = site.design | sort: 'order'  %}
    {% for design in sorted %}
      <div role="listitem" class="design-study-item w-dyn-item w-col w-col-6">
        <a href="{{ design.url }}" class="design-dir-img-wrapper w-inline-block"><img src="{{ site.baseurl }}/assets/img/{{ design.image }}" loading="lazy" style="filter:grayscale(100%)" alt="" class="dir-img"></a>
      </div>
    {% endfor %}

         </div>
  </div>
</div>
