---
title: Design
layout: default
permalink: /design/
---

<p style="text-align: center;"> Just click a gif! </p>

<div id="container">
  <div class="feed">
    {% assign sorted = site.design | sort: 'order'  %}
    {% for design in sorted %}
        <span class="block">
          <a class="project-link" href="{{ design.url }}">
            <img  class="featuredimg" src="{{ site.baseurl }}/assets/img/{{ design.image }}">
            <p>{{ design.tags | join: ", "  }}</p>
          </a>
        </span>
    {% endfor %}
  </div>
</div>
