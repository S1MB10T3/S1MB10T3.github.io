---
title: Art
layout: default
permalink: /art/
---

<p style="text-align: center;"> Just click a gif! </p>

<div id="container">
  <div class="feed">
    {% assign sorted = site.art | sort: 'order'  %}
    {% for art in sorted %}
        <span class="block">
          <a href="{{ art.url }}">
            <img  class="featuredimg" src="{{ site.baseurl }}/assets/img/{{ art.image }}">
            <p>{{ art.title }}</p>
          </a>
        </span>
    {% endfor %}
  </div>
</div>
